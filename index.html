<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch|Days+One" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
    <title>Star Wars RPG</title>
  </head>
  <body>
    <div class="container">
    	<div class="row">
    		<div class="col-md-8">
    			<div class="col-md-12">
    				<h2 id="gameInst">Select Your Character</h2>
    			</div>
    			<div class="row">
    				<div class="col-md-3">
	    				<div class="charGrp" idxval="0" selchar="no">
	    					<h3>Yoda</h3>
	    					<img src="assets/images/yoda.png">
	    					<div class="progress">
	  							<div  id="yoda" class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 100%" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100">&nbsp;
	  							</div>
							</div>
						</div>
	    			</div>
	    			<div class="col-md-3">
	    				<div class="charGrp" idxval="1" selchar="no">
	    					<h3>Princess Leia</h3>
	    					<img src="assets/images/lea.png">
	    					<div class="progress">
	  							<div id="leia" class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 100%" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100">&nbsp;
	  							</div>
							</div>
						</div>
	    			</div>
	    			<div class="col-md-3">
	    				<div class="charGrp" idxval="2" selchar="no">
	    					<h3>Luke Skywalker</h3>
	    					<img src="assets/images/luke.png">
	    					<div class="progress">
	  							<div id="luke" class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 100%" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100">&nbsp;
	  							</div>
							</div>
	    				</div>
	    			</div>
	    			<div class="col-md-3">
	    				<div class="charGrp" idxval="3" selchar="no">
	    					<h3>Darth Maul</h3>
	    					<img src="assets/images/maul.png">
	    					<div class="progress">
	  							<div  id="maul" class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 100%" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100">&nbsp;
	  							</div>
							</div>
	    				</div>
	    			</div>
	    		</div>
    			</div>
    		<div class="col-md-4">
    			<img id="logo"src="assets/images/logo.png">
    			<h4>RPG Game</h4>
    		</div>
    	</div>
    </div>
    	<div  class="container" id="vs">
            <div  class="justify-content-center">
                <p id="actDesc">&nbsp;</p> 
            </div>
            <div class="row justify-content-center">
                <div id="yourchar" class="col-md-3">
    				<h2>Your Character</h2>
    			</div>
    			<div class="col-md-2">
    				<button type="button" class="btn btn-danger" id="attack">Attack</button>
                    <button type="button" class="btn btn-success" id="reload">Reset</button>
                </div>
    			<div id="oppochar" class="col-md-3">
    				<h2>Defender</h2>
    			</div>
    		</div>
    	</div>
    </div>
    <script type="text/javascript" src="./assets/javascript/game.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
